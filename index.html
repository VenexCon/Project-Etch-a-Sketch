<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>EtchaSketch</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="index.css">
<style>
</style>
<script src="script.js" defer > </script>
<body>

  <h1> Grid ay m8? </h1> 


  <!--Contains the side bar with selectors-->
  <div class="wrapper">
  
    <aside class ="toggleBar"> <strong>ToggleBar</strong>

      <div>
        <label for="color-selector">Select:</label>
        <input type="color" name="color-selector" id="color-selector" value="#000000">
      </div>

      <div>
        <label for="grid-size-selector">Grid Size:</label>
        <input type="range" name="grid-size-selector" id="grid-size-selector" min="10" max="64">
      </div>

      <div> 
        <input type="button" name="eraser" id="eraser-btn" value="Eraser">
      </div>

      <div>
        <input type="button" name="reset" id="resetbtn" value="Reset Grid">
      </div>


      <div>
        <h4>Why not try drawing a:</h4>
        <p id="random-drawing"></p>
      </div>

      
      
    </aside> 


    <!-- Grid-item container-->
    <div id="container"></div>

  </div> 

  
</body>
</html>
